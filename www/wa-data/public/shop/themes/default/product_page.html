<h1>{$page.name}</h1>

<!-- product page navigation -->
<ul class="menu-h">
    <li><a href="{$wa->getUrl('/frontend/product', ['product_url' => $product.url])}">[`Overview`]</a></li>
    <li><a href="{$wa->getUrl('/frontend/productReviews', ['product_url' => $product.url])}">[`Reviews`]</a> <span class="hint" itemprop="reviewCount">{count($product.reviews)}</span></li>
    {foreach $product.pages as $p}
    <li{if $page.id == $p.id} class="selected"{/if}><a href="{$wa->getUrl('/frontend/productPage', ['product_url' => $product.url,'page_url' => $p.url])}">{$p.name}</a></li>
    {/foreach}
</ul>

<br clear="left">

<div class="content right300px">
    {$page.content}
</div>
